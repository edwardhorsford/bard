<h1 id="github">GitHub</h1>
<p><img src="../../assets/images/github.jpg" alt="GitHub"></p>
<ul>
<li><p>A service that hosts Git repositories</p>
</li>
<li><p>Allows you to easily distribute code to others by sharing your repository</p>
</li>
<li><p>Lets you view your code online easily</p>
</li>
<li><p>Free to use as long as you make your code public</p>
</li>
<li><p>Private repositories cost a monthly fee</p>
</li>
</ul>
